<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Generátor</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input {
      width: 80%;
      padding: 0.5rem;
      margin: 1rem 0;
    }
    canvas {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Generátor QR kódů</h1>
  <input type="text" id="urlInput" placeholder="Zadej URL (např. Google Disk)" />
  <br />
  <button onclick="generateQR()">Vygenerovat QR</button>
  <br />
  <canvas id="qrCanvas"></canvas>

  <script>
    function generateQR() {
      const url = document.getElementById('urlInput').value;
      const canvas = document.getElementById('qrCanvas');
      if (!url) {
        alert('Zadej URL!');
        return;
      }
      QRCode.toCanvas(canvas, url, { width: 256 }, function (error) {
        if (error) {
          console.error(error);
          alert('Chyba při generování QR kódu');
        }
      });
    }
  </script>
</body>
</html>
