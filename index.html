<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-top: 40px;
    }
    img {
      max-width: 90%;
      height: auto;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <h2>Drinks</h2>
  <img id=1"drinks" alt="Drinks" />

  <h2>Lineup Pátek</h2>
  <img id=2"friday1" alt="Lineup Pátek 1" />
  <img id=3"friday2" alt="Lineup Pátek 2" />

  <h2>Lineup Sobota</h2>
  <img id=4"saturday1" alt="Lineup Sobota 1" />
  <img id=5"saturday2" alt="Lineup Sobota 2" />

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const id = getQueryParam("id");

    if (id) {
      const baseURL = `https://raw.githubusercontent.com/bulvamichal/Coal/396a53951c379bc5dbca0b26accaee14698baa37/images/${id}`;

      document.getElementById("drinks").src = `${baseURL}_drinks.jpg`;
      document.getElementById("friday1").src = `${baseURL}_friday1.jpg`;
      document.getElementById("friday2").src = `${baseURL}_friday2.jpg`;
      document.getElementById("saturday1").src = `${baseURL}_saturday1.jpg`;
      document.getElementById("saturday2").src = `${baseURL}_saturday2.jpg`;
    } else {
      document.body.innerHTML = "<p style='color:red;'>Chybí parametr ?id=vaseID v URL.</p>";
    }
  </script>
</body>
</html>
