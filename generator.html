<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Generátor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      margin: 10px;
      border: none;
    }
    input {
      width: 300px;
    }
    button {
      background: #09f;
      color: white;
      cursor: pointer;
    }
    #qrcode {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>QR Generátor na zobrazovací stránku</h1>
  <p>Zadej ID složky s obrázky (např. <code>brno0425</code>):</p>
  <input type="text" id="eventId" placeholder="např. brno0425" />
  <button onclick="generateQR()">Generuj QR kód</button>

  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function generateQR() {
      const id = document.getElementById("eventId").value.trim();
      const qrcodeDiv = document.getElementById("qrcode");
      qrcodeDiv.innerHTML = "";

      if (!id) {
        alert("Zadej platné ID.");
        return;
      }

      const fullUrl = `https://tvujweb.com/index.html?id=${id}`;
      QRCode.toCanvas(document.createElement("canvas"), fullUrl, { width: 256 }, (err, canvas) => {
        if (err) {
          qrcodeDiv.innerText = "Chyba při generování QR kódu.";
        } else {
          qrcodeDiv.appendChild(canvas);
          const link = document.createElement("p");
          link.innerHTML = `<a href="${fullUrl}" target="_blank" style="color:#0af;">${fullUrl}</a>`;
          qrcodeDiv.appendChild(link);
        }
      });
    }
  </script>
</body>
</html>
